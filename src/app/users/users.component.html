<div *ngIf="!isReady" class="wrapper">
  <div class="twitter-like">
    <mat-spinner class="background"
                 mode="determinate"
                 value="100"
                 color="accent">
    </mat-spinner>
    <mat-spinner style="margin:0 auto;z-index: 1000;" color="accent"></mat-spinner>
  </div>
</div>
<mat-grid-list rowHeight="70px">
  <div *ngFor="let user of users">
    <app-user [user]="user"></app-user>
  </div>
</mat-grid-list>
